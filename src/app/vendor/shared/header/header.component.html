<div>    <!-- top nav -->
  <div class="navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
          <div class="pull-right" style="margin-top:2px;">
              <button class="btn btn-default xs-hide" *ngIf="vendorData.userSettings.AvailableCultureCount>0"  (click)="selectCulture()">
                <span class="icon-globe" style="vertical-align: middle;"></span> <span style="vertical-align: middle;">{{ vendorData.userSettings.Culture |  slice: 0:2 |uppercase }}</span></button>
              <a href="/#/Vendor"><img src="../../../../assets/images/gearbox-logo-0515-v4-vp.png" class="logo-height" /></a>
          </div>
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header" style="float:left;">
           <button class="btn btn-default sm-hide md-hide lg-hide" style="float: right; margin-top: 8px; margin-left: -8px;" *ngIf="vendorData.userSettings.AvailableCultureCount > 0" (click)="selectCulture()"><span class="icon-globe" style="vertical-align: middle;"></span> <span style="vertical-align: middle;">{{ vendorData.userSettings.Culture |   slice: 0:2 | uppercase }}</span></button>
              <button type="button" class="navbar-toggle" data-toggle="collapse" style="margin-left: 10px;" data-target="#bs-example-navbar-collapse-1">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
          </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav" (click)="toggleShowMenu()">
                  <li class="md-hide lg-hide"><a><i class="sm-hide fa fa-user"></i><span class="sm-hide"> {{ vendorData.vendorUserNameDisplay }}</span></a></li>
                  <li class="dropdown xs-hide "[ngClass]="showMenu?'open':''">
                      <a  class="dropdown-toggle" data-toggle="dropdown" ><i class="fa fa-user" ></i> {{ vendorData.vendorUserNameDisplay }}</a>
                      <ul class="dropdown-menu ">
                          <li *ngIf="vendorData.isImpersonating" class="divider"></li>
                          <li *ngIf="vendorData.isImpersonating">
                            <a id="stop-impersonation-button" (click)="stopImpersonating()"><i class="fa fa-stop"></i> Stop Impersonation</a></li>
                          <li class="divider"></li>
                          <li><a (click)="logout()">Logout</a></li>
                      </ul>
                  </li>
                  <li style="margin-top: 0.6em;" *ngIf="vendorData.showVendorSelector">
                      <!-- <input type="hidden" select2 style="width: 250px;" initial-value="selectedVendorId" ng-attr-select2_identifier="VendorFilter" tabindex="1" ng-gearboxapi="VendorSearch" ng-placeholder="{{ $root.brandSettings.VendorSelectPlaceholderText || 'Filter by Specific Vendor...' }}" ng-model="$parent.$parent.selectedVendorId" /> -->
                  </li>
              </ul>
          </div><!-- /.navbar-collapse -->
      </div>
  </div>

  <!-- sub nav-->
  <div class="navbar-static-top subnavbar" role="navigation">
      <div class="container">
          <div class="row">
              <div class="col-md-12">
                  <ul class="list-inline pull-left" style="word-spacing: -2px;">
                      <li *ngFor="let menuItem of vendorData.headerModel.Navbar.Items | filterProps: true:'ShowInNavBar'" style="padding-left: 6px; padding-right: 6px;">
                          <a *ngIf="!menuItem.IsActive" href="{{ menuItem.PageUrl }}">{{ menuItem.DisplayTxt }}</a>
                          <span *ngIf="menuItem.IsActive">{{ menuItem.DisplayTxt }}</span>
                      </li>
                  </ul>
              </div>
          </div>
          <div class="sub-nav-collapse">
          </div>
      </div>
  </div>
</div>
