  <div class="col-md-12">

      <h4>Impersonation</h4>

      <div class="row">
          <div class="col-md-12">

              <div gearbox-loading-spinner="viewModel.IsLoading"></div>

              <div class="row">
                  <div class="col-md-3">
                      <label class="control-label">Search</label>
                      <div class="input-group">
                          <input class="text-search form-control" type="text" ng-model="viewModel.Searchstring" autofocus />
                          <span class="input-group-btn">
                              <button type="button" class="btn btn-primary btn-search" ng-disabled="!viewModel.Searchstring" ng-click="search()"><i class="fa fa-search"></i></button>
                          </span>
                      </div>
                  </div>
              </div>

      <hr />

      <div class="row">
          <div class="col-md-6">
              <h4>Common Impersonations</h4>
              <table class="table table-striped table-hover table-bordered">
                  <tbody>
                      <tr *ngFor="let user of impersonateData.CommonUsers"  ng-click="impersonate(user.UserUsername)">
                          <td>
                              <a href>{{ user.UserFirstName }} {{ user.UserLastName }}</a>
                          </td>
                          <td>
                              {{ user.UserUsername }}
                          </td>
                          <td>
                              {{ user.UserClientName }}
                          </td>
                      </tr>
                  </tbody>
              </table>
          </div>

          <div class="col-md-6">
              <h4>Recent Impersonations</h4>
              <table class="table table-striped table-hover table-bordered">
                  <tbody>
                      <tr *ngFor="let user of impersonateData.RecentUsers"  ng-click="impersonate(user.UserUsername)">
                          <td>
                              <a href>{{ user.UserFirstName }} {{ user.UserLastName }}</a>
                          </td>
                          <td>
                              {{ user.UserUsername }}
                          </td>
                          <td>
                              {{ user.UserClientName }}
                          </td>
                      </tr>
                  </tbody>
              </table>
          </div>

      </div>

  </div>
