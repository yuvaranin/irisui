<div class="row">
  <div class="col-md-12 text-center"><h1 style="font-size:10em;"><small>403</small></h1></div>
</div>
<div class="row">
  <div class="col-sm-6 col-sm-offset-3">
      <div class="panel panel-default">
          <div class="panel-body">
              <p>You've discovered a page to which you do not have access. Please check your URL and try again. If you think there's been an error please contact <a class="btn-link" (click)="showContactSupport=true">support</a>.
            </div>
      </div>
  </div>
</div>
<div class="row" id="contact-support" *ngIf="showContactSupport">
  <div class="col-md-6 col-sm-offset-3">
      <div class="panel panel-default">
          <div class="panel-body">
              <div class="emailStuff">
                  <div class="form-group">
                      <label for="errorResponse">Contact Support</label>
                      <textarea id="errorResponse" class="form-control emailBody emailStuff" style="resize:vertical;"></textarea>
                  </div>
                  <button class="btnEmail btn btn-primary"(click)="submitContactSupport()">Submit</button>
              </div>
              <div class="thankYouDiv" *ngIf="showThanksMsg">
                  <p class="text-center">Thanks!</p>
              </div>
          </div>
      </div>
  </div>
</div>
<div class="row" ng-if="!$root.isEmbedded">
  <div class="col-sm-12 text-center">
      <a href="#" onclick="window.history.go(-2)" class="btn btn-default btn-lg" title="Home">Go Back</a>
      <a href="/" class="btn btn-link btn-lg" title="Home">Login</a>
  </div>
</div>
